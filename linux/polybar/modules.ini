include-file = ~/dotfiles/linux/polybar/styles.ini

[module/i3]
type = internal/i3

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;

index-sort = true
pin-workspaces = false
strip-wsnumbers = true
enable-scroll = false

format = <label-mode> <label-state>
label-mode-padding = 1
label-mode-background = #e60053

label-separator = " "
label-focused = %icon%
label-unfocused = %icon%
label-urgent = %icon%
label-visible = %icon%

label-unfocused-foreground = ${colors.foreground}
label-focused-foreground = ${colors.foreground}
label-urgent-foreground = ${colors.urgent}

label-focused-underline = ${colors.foreground}

[module/time]
type = internal/date
interval = 10
date =  %H:%M

[module/date]
type = internal/date
date =  %d %B - %A
format = %{A1:gsimplecal &:}<label>%{A}
interval = 60

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
poll-interval = 10
full-at = 99

format-discharging = %{A1:~/dotfiles/linux/scripts/battery-status:}<ramp-capacity>%{A}
format-full = %{A1:~/dotfiles/linux/scripts/battery-status:}%{A}
format-charging = %{A1:~/dotfiles/linux/scripts/battery-status:}%{A}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/volume]
type = custom/script
exec = echo "a"
label = 
scroll-up = ~/dotfiles/linux/scripts/volume up
scroll-down = ~/dotfiles/linux/scripts/volume down
click-left = ~/dotfiles/linux/scripts/volume show
click-right = ~/dotfiles/linux/scripts/volume toggle

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
label = 
interval = 2
click-left = ~/dotfiles/linux/scripts/bluetooth-status
click-right = rofi-bluetooth &

[module/spotify]
type = custom/script
exec = playerctl -p spotify metadata --format '{{ title }}'
exec-if = playerctl -l | grep spotify
label = "%{A1:playerctl -p spotify previous &:} %{A}%{A1:playerctl -p spotify play-pause &:}%output:0:20:...%%{A}%{A1:playerctl -p spotify next &:} %{A}"
; label = "%{A1:music previous &:} %{A}%{A1:music toggle &:}%output:0:20:...%%{A}%{A1:music next &:} %{A}"
interval = 1

[module/core-temp]
type = internal/temperature
thermal-zone = 2
warn-temperature = 90
format = "%{A1:~/dotfiles/linux/scripts/core-temp-status:}<ramp>%{A}"
ramp-0 = 
ramp-1 = 
ramp-2 = 
interval = 2

[module/core-deskjaro]
inherit = module/core-temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input

[module/core-surfjaro]
inherit = module/core-temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

[module/core-monsijaro]
inherit = module/core-temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon8/temp1_input

[module/backlight]
type = custom/script
exec = xbacklight -get
label = 
scroll-up = ~/dotfiles/linux/scripts/backlight inc
scroll-down = ~/dotfiles/linux/scripts/backlight dec
click-left = ~/dotfiles/linux/scripts/backlight show

[module/keeb-backlight]
type = custom/script
exec = [ -d /sys/class/leds/tpacpi::kbd_backlight/brightness ] && echo "a"
label = 
scroll-up = ~/dotfiles/linux/scripts/keeb-backlight inc
scroll-down = ~/dotfiles/linux/scripts/keeb-backlight dec
click-left = ~/dotfiles/linux/scripts/keeb-backlight toggle

[module/kernel]
type = custom/script
exec = echo "a"
label = 
interval = 1024
click-left = ~/dotfiles/linux/scripts/kernel

[module/filesystem]
type = custom/script
exec = df -h | awk '$6 == "/"' | awk '{print $4}' | tail -n 1
label = 
interval = 30
click-left = pcmanfm ~ &

[module/vpn]
type = custom/script
exec = nordvpn status | grep Uptime
label = 
interval = 2
click-left = ~/dotfiles/linux/scripts/vpn-status &
click-right = nordvpn disconnect

[module/flameshot]
type = custom/script
exec = echo "a"
label = 
click-left = flameshot gui -p ~/screenshots &
click-right = flameshot screen -c

[module/powermenu]
type = custom/script
exec = echo "a"
label = 
click-left = ~/dotfiles/linux/scripts/powermenu &

[module/xset]
type = custom/script
exec = xset r rate 300 35
interval = 5

[module/webcam]
type = custom/script
exec = lsmod | grep uvcvideo | head -n 1 | awk '{print $3}' | grep 1
label = 
interval = 2

[module/capslock]
type = custom/script
exec = xset q | grep 'Caps Lock' | awk '{print $4}' | grep on
label = 

[module/wired-network]
type = internal/network
interface = enp0s31f6
interval = 2
format-connected = "%{A1:nm-connection-editor &:}%{A}"
format-disconnected = "%{A1:nm-connection-editor &:}%{A}"

[module/wifi]
type = internal/network
interface = wlp0s20f3

format-connected = "%{A1:nm-connection-editor &:}<ramp-signal>%{A}"
format-disconnected = "%{A1:nm-connection-editor &:}%{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

[module/fingerprint]
type = custom/script
exec = echo "a"
interval = 2
label = 

[module/usb-drive]
type = custom/script
exec = echo "a"
interval = 2
label = 
click-left = ~/dotfiles/linux/scripts/usb-mounter.sh

[module/hardware-stats]
type = custom/script
exec = echo "a"
label = 
interval = 10
click-left = ~/dotfiles/linux/script/hardware-stats

[module/dropbox]
type = custom/script
exec = pidof dropbox
interval = 10
label = 
click-left = pcmanfm ~/Dropbox

[module/notifications]
type = custom/ipc
initial = 1
hook-0 = echo "%{A1:notify-send "DUNST_COMMAND_PAUSE" && polybar-msg hook notifications 2:}%{A}" &
hook-1 = echo "%{A1:notify-send "DUNST_COMMAND_RESUME" && polybar-msg hook notifications 1:}%{A}" &

[module/cpu]
type = internal/cpu
interval = 2
; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> <ramp-coreload>

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage%%

; Spacing between individual per-core ramps
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 3
format = <label> <bar-used>

label = RAM %gb_used%

; Only applies if <bar-used> is used
bar-used-indicator =
bar-used-width = 20
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

; Only applies if <ramp-used> is used
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

; Only applies if <ramp-free> is used
ramp-free-0 = ▁
ramp-free-1 = ▂
ramp-free-2 = ▃
ramp-free-3 = ▄
ramp-free-4 = ▅
ramp-free-5 = ▆
ramp-free-6 = ▇
ramp-free-7 = █

[module/1password]
type                = custom/script
exec                = echo 
interval            = 1000
click-left          = 1password &

[module/weather]
type = custom/script
interval = 600
click-left = ~/dotfiles/linux/scripts/weather show &
exec = ~/dotfiles/linux/scripts/weather print
