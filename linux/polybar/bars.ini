include-file = ~/dotfiles/linux/polybar/modules.ini

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2

modules-left = powermenu i3 xset spotify
modules-center = time date

monitor = ${env:MONITOR:}
monitor-fallback = eDP1

[bar/deskjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather 1password clipboard flameshot printer fingerprint dropbox usb-drive bluetooth volume backlight filesystem kernel ethernet core-deskjaro notifications settings

[bar/surfjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather clipboard 1password flameshot fingerprint dropbox usb-drive bluetooth volume backlight filesystem kernel wifi hardware-stats core-surfjaro battery

[bar/nanojaro]
inherit = bar/base
modules-right = webcam capslock vpn weather clipboard 1password flameshot fingerprint dropbox usb-drive bluetooth volume keeb-backlight backlight filesystem kernel wifi hardware-stats core-monsijaro battery notifications

[bar/stats]
inherit = styles

bottom = true
enable-ipc = true
tray-position = none
background = #00000000
tray-padding = 1

modules-left = cpu
modules-right = memory

border-top-size = 0
border-bottom-size = 20
