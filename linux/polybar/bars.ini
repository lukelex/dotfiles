include-file = ~/dotfiles/linux/polybar/modules.ini

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2

modules-left = powermenu i3 xset spotify
modules-center = time date

monitor = ${env:MONITOR:}
monitor-fallback = eDP1

[bar/deskjaro]
inherit = bar/base

modules-right = webcam capslock vpn flameshot fingerprint dropbox usb-drive bluetooth volume filesystem backlight kernel wired-network core-deskjaro

[bar/surfjaro]
inherit = bar/base

modules-right = webcam capslock vpn flameshot fingerprint dropbox usb-drive bluetooth volume backlight filesystem kernel wifi hardware-stats core-surfjaro battery

[bar/nanojaro]
inherit = bar/base

modules-right = webcam capslock vpn flameshot fingerprint dropbox usb-drive bluetooth volume keeb-backlight backlight filesystem kernel wifi hardware-stats core-monsijaro battery notifications

[bar/tray]
inherit = styles

bottom = true
enable-ipc = true
tray-position = center
background = #00000000
tray-padding = 1

modules-left = cpu
modules-right = memory
