include-file = ~/dotfiles/linux/polybar/modules.ini

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2

modules-left = powermenu i3 xset spotify
modules-center = time date

[bar/deskjaro]
inherit = bar/base

monitor = HDMI-0

modules-right = webcam capslock vpn flameshot fingerprint dropbox bluetooth pulseaudio filesystem backlight kernel wired-network memory cpu core-deskjaro

[bar/surfjaro]
inherit = bar/base

monitor = DP1-8
monitor-fallback = eDP1

modules-right = webcam capslock vpn flameshot fingerprint usb-drive bluetooth pulseaudio backlight filesystem kernel wifi hardware-stats core-surfjaro battery

[bar/monsijaro]
inherit = bar/base

monitor = DP2

modules-right = webcam capslock vpn flameshot fingerprint usb-drive bluetooth pulseaudio backlight filesystem kernel wifi hardware-stats core-monsijaro battery
