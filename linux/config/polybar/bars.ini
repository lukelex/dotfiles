include-file = ~/dotfiles/linux/config/polybar/modules.ini

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2

modules-left = powermenu i3 xset spotify
modules-center = time date notifications

monitor = ${env:MONITOR:}
monitor-fallback = eDP1

[bar/deskjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather backlight 1password clipboard flameshot dropbox usb-drive bluetooth volume ethernet settings

[bar/surfjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather backlight 1password clipboard flameshot dropbox usb-drive bluetooth volume backlight wifi hardware-stats battery settings

[bar/thinkjaro]
inherit = bar/base
modules-right = webcam capslock vpn docker weather backlight 1password clipboard flameshot dropbox usb-drive bluetooth volume backlight wifi hardware-stats battery settings

[bar/stats]
inherit = styles

bottom = true
enable-ipc = true
tray-position = center
background = #00000000
tray-padding = 1

modules-left = cpu
modules-right = memory

border-top-size = 0
border-bottom-size = 20
