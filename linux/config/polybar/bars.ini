include-file = ~/dotfiles/linux/config/polybar/modules.ini

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2

modules-left = powermenu i3 xset spotify
modules-center = notifications time date

monitor = ${env:MONITOR:}
monitor-fallback = eDP1

[bar/deskjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather monitors backlight 1password clipboard flameshot printer dropbox usb-drive bluetooth volume kernel ethernet core-deskjaro

[bar/surfjaro]
inherit = bar/base
modules-right = webcam capslock vpn weather monitors backlight 1password clipboard flameshot dropbox usb-drive bluetooth volume backlight kernel wifi hardware-stats core-surfjaro battery

[bar/nanojaro]
inherit = bar/base
modules-right = webcam capslock vpn weather monitors 1password clipboard flameshot dropbox usb-drive bluetooth volume keeb-backlight backlight kernel wifi core-nanojaro battery

[bar/stats]
inherit = styles

bottom = true
enable-ipc = true
tray-position = center
background = #00000000
tray-padding = 1

modules-left = cpu
modules-right = memory

border-top-size = 0
border-bottom-size = 20
