include-file = "$HOME/dotfiles/linux/config/polybar/modules.ini"

[bar/base]
inherit = styles
bottom = false
enable-ipc = true
line-size = 2
cursor-click = pointer

modules-left = dashboard i3 xset spotify
modules-center = time date

monitor = ${env:MONITOR:}
monitor-fallback = eDP1

[bar/top]
inherit = bar/base
modules-right = systray capslock vpn docker weather 1password clipboard screenshot dropbox usb-drive backlight webcam bluetooth ethernet wifi battery notifications power

[bar/stats]
inherit = styles

bottom = true
enable-ipc = true
background = #00000000

modules-left = cpu
modules-center = systray
modules-right = memory

border-top-size = 0
border-bottom-size = 20
