<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Pro</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Pro Light</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Pro Thin</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Pro Solid</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Brands</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Font Awesome 6 Duotone</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
</fontconfig>
